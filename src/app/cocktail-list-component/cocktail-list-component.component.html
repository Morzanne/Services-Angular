<div class="container">
  <h1>Wild Code School Bar</h1>
  <div class="row no-gutters d-flex justify-content-center">
  <div class=" listing col-12 col-lg-5 d-flex flex-column align-items-center  m-2" *ngFor="let current of cocktail">
    <p>{{current.name}}</p>
    <p>{{current.price}}</p>
    <img class="img-fluid" src="{{current.image}}" alt="list of cocktails" />
    </div>

  </div>
</div>
